<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <nav class="header">
        <div class="heading">LIBRARY</div>
        <button class="button" id="addBook">Add Book</button>
        <button id="theme-toggle">
            <svg id=svg-dark xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>
        </button>
        <dialog class="add-book">
            <form class="book-form">
                <label for="title">Book Title</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Number of Pages</label>
                <input type="text" id="pages" name="pages">
                <div class="radio-group-container">
                    <p>Have you read this book?</p>
                    <div class="radio-items">
                        <div class="radio-item">
                            <label for="read-yes">Yes</label>
                            <input type= "radio" id="read-yes" name="read" value="true">
                        </div>
                        <div class="radio-item">
                            <label for="read-no">No</label>
                            <input type="radio" id="read-no" name="read" value='false' checked>
                        </div>
                    </div>
                </div>
                <div class="button-section">
                    <button type="submit" id="submitButton">Add Book</button>
                    <button type="button" id="cancelButton">Cancel</button>
                </div>
            </form>
        </dialog>
    </nav>
    <div class="main"></div>
</div>

</body>
</html>
